<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/decks.js"></script>
    <script type="text/javascript" src="src/deck.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
    <title>In A Flash</title>
  </head>

  <body>
    <div class="container text-center">
      <h1>In A Flash <small class="text-muted">a simple flashcard app</small></h1>

      <div id="new-deck-container">

        <h3>Create A New Deck</h3>
        <form action="http://localhost:3000/decks" id="new-deck-form">
          <label for='name'>Name your deck:</label>
          <input type=text name='deck[name]' id='name-field' placeholder="Norwegian 101" class="form-control">
          <br>
          <label for='category'>Add a category:</label>
          <input type=text name='deck[category]' id='category-field' placeholder="Languages" class="form-control">
          <br>
          <button type="submit" id="submit-button" class="btn btn-primary">Create</button>
        </form>
      </div>

      <br><br>

      <h3>Your Decks</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="decks-list"></tbody>
      </table>

      <div class="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Deck</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="deck-info"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
